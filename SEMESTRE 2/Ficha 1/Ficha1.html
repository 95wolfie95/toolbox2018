<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ficha1</title>
</head>
<body>
    
<div id="app">
    <h1>Desenvolvimento WEB {{texto}}</h1>
    <br>
    <h3>{{numero}}</h3>
    {{ numero>9?'aprovado':'reprovado' }}
    <button @click="soma(5,6)">soma</button>
    <input type="text" v-model="texto">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
    var aplicacao = new Vue ({
        el: '#app',
        data: {
            arepa: 10,
            texto: 'legenda arroz',
            numero: 0
        },
        methods:{
            soma: function(a,b) {
                this.numero=a+b
            }
        }
    })

</script>

</body>
</html>
